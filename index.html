<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="nft image" />
          <div class="overlay">
            <img class="view" src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-body">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-detail">
          <p class="currency">
            <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </p>
          <p class="date">
            <img src="./images/icon-clock.svg" alt="" /> 3 days left
          </p>
        </div>
        <hr class="card-line" />
        <div class="card-footer">
          <img
            src="./images/image-avatar.png"
            alt="avatar icon"
            class="avatar"
          />
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </section>
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">whatTheFath</a>.
    </footer>
  </body>
</html>
